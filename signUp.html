<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="portal.css">
</head>
<body>

  <nav>
    <div class="nav-icon">
        <i class="fa-user fa-2x"></i>
    </div>
    <div class="top-header-text">
        <h3 class="text-center my-3">IFZY COLLEGE</h3>
    </div>
    <div></div>
  </nav>
    


 <div class="container-fluid col-6  shadow py-2 px-4 SignUpBody">
      
    <div class="form-group my-3">
        <label for=""><b>First Name</b></label>
        <input class="w-100"  type="text" placeholder="Enter Your FirstName..." id="firstN">
    </div>
    <div class="form-group my-3">
        <label for=""><b>Last Name</b></label>
        <input class="w-100" w-100 type="text" placeholder="Enter Your LastName..." id="lastN">
    </div>
    <div class="form-group my-3">
        <label for=""><b>Email</b></label>
        <input class="w-100" w-100 type="text" placeholder="Enter Your Email..." id="emaiL">
    </div>
    <div class="form-group my-3">
        <label for=""><b>Phone Number</b></label>
        <input class="w-100" w-100 type="text" placeholder="Enter Your Phone Number..." id="phoneN">
    </div>
    <div class="form-group my-3">
        <label for=""><b>Gender</b></label>
        <select id="gendeR"  class="w-100">
            <option value=""></option>
            <option value="">Male</option>
            <option value="">Female</option>
        </select>
    </div>
    <div class="form-group my-3">
        <label for=""><b>Password</b></label>
        <input class="w-100" w-100 type="password" placeholder="Enter Your Password" id="passW"> 
    </div>
    <hr>
    <div class="form-group my-3">
        <button type="submit" class="btn btn-outline-success w-100 SignUpBtn" onclick="signUp()">Submit</button>
    </div>
    
</div>

<footer>
    <div></div>
    <div class="footer-text">
        <h6 class="text-center text-light"><i class="fa-solid fa-copyright"></i>Olatunbosun Ifeoluwa</h6>
    </div>
    <div></div>
</footer>

<script src="portal.js"></script>
</body>
</html>
